<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Satsang - Playlist</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 th:text="${title}"></h1>
        <p>Create Tracks</p>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Create Tracks</div>
        <div class="panel-body">
            <form role="form" action="#" th:action="@{/track/create}" th:object="${newTrack}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{trackName}" placeholder="Mava Tari Murti Ma..."/>
                </div>
                <div class="form-group">
                    <label for="streamURL">URL For Stream:</label>
                    <input type="url" class="form-control" id="streamURL" th:field="*{trackUrl}"
                           placeholder="http://archive.com/mava_tari_murti_ma.mp3"/>
                </div>
                <div class="form-group">
                    <label for="category">Categry:</label>
                    <input type="text" data-role="tagsinput" class="form-control" id="category"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
